<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>fdf</title>
        <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/4245390?v=4">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body class="hold-transition layout-top-nav">

        <div id="backgroundImage"></div>

        <div class="container">
            
            <div class="col mb-4">
                <div class="row px-4">

                    <div class="col col-12 col-md-8 mt-4">
                        <div class="card border-0 p-2">
                            <div class="card-footer p-0">
                                <div id="canvas-container">
                                    <canvas id="canvas">
                                    </canvas>  
                                </div>                                
                            </div>
                        </div>

                        <div class="card border-0 mt-4">
                            <h5 class="card-header bg-white">
                                <div class="p-2">Map</div>
                            </h5>
                            <div class="card-body p-2">   
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="input-file" accept=".fdf">
                                </div>


                                <div class="card-body table-responsive p-0">
                                    <div class="accordion" id="examples">


                                        <div class="accordion-item" id="${this.id}">
                                            <h2 class="accordion-header" id="heading-${this.id}">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${this.id}">
                                                Examples
                                            </button>
                                            </h2>
                                            <div id="collapse-${this.id}" class="accordion-collapse collapse" data-bs-parent="#examples">
                                                <div class="accordion-body">
                                                    <a class="link-dark px-2 example" href="" example="10-2.fdf">10-2.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="10-70.fdf">10-70.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="20-60.fdf">20-60.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="42.fdf">42.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="50-4.fdf">50-4.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="100-6.fdf">100-6.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="basictest.fdf">basictest.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="elem-col.fdf">elem-col.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="elem-fract.fdf">elem-fract.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="elem.fdf">elem.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="elem2.fdf">elem2.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="julia.fdf">julia.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="mars.fdf">mars.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="pentenegpos.fdf">pentenegpos.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="plat.fdf">plat.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="pnp_flat.fdf">pnp_flat.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="pylone.fdf">pylone.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="pyra.fdf">pyra.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="pyramide.fdf">pyramide.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="t1.fdf">t1.fdf</a>
                                                    <a class="link-dark px-2 example" href="" example="t2.fdf">t2.fdf</a>
                                                </div>
                                            </div>
                                        </div>   


                                    </div>
                                </div>
      
                            </div>

                        </div>

                    </div>

                    <div class="col col-12 col-md-4 mt-4">
                        <div class="card card-height-sm">
                            <h5 class="card-header bg-white border-0">
                                <div class="p-2">Transformations</div>
                            </h5>
                            <div class="card-body table-responsive p-0">
                                <div class="accordion" id="transformations">


                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="./src/script.js"></script>
    </body>

</html>
